<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset="utf-8">
	<title>Ejercicio posicionamiento float</title>
	<style type="text/css">
	*{
		box-sizing: border-box;

	}
	div{
		width:800px;
		margin:0 auto;
	}
	img{
	
		width:33.33%;
		float:left;
		padding: 5px;
	}
	</style>
	</head>
	<body >
		<div>
			<h1>Image Side by Side</h1>
			<p>Float images side by side:</p>
			<img src="https://www.w3schools.com/css/img_5terre.jpg">
			<img src="https://www.w3schools.com/css/img_forest.jpg">
			<img src="https://www.w3schools.com/css/img_mountains.jpg">
			<p>Note that we also use the clearlfix hack to take care of the layout flow, and that add the box-sizing property to make sure that the image container doesn't break due to extra padding. Try to remove this code to see the effect.</p>
		</div>
	</body>
</html>
