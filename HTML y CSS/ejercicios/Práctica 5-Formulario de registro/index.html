<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Práctica 5: Formulario de registro</title>
		<link rel="stylesheet" type="text/css" href="contenido.css">
	</head>
	<body>
		<h1>Diseño App</h1>
		<div>
			<form>
				<h2>Descubre nuestra App</h2>
				<p>Relleba todos los campos a continuación para crear tu cuenta.</p>
				<label class="informacion" for="nombre">Nombre</label>
				<br>
				<input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre">
				<br><br>
				<label class="informacion" for="apellido">Apellido</label>
				<br>
				<input type="text" name="apellido" id="apellido" placeholder="Intruduce tus apellidos">
				<br><br>
				<label class="informacion" for="email">Email</label>
				<br>
				<input type="email" name="email" id="email" placeholder="Enter Email">
				<br><br>
				<label class="informacion" for="contraseña">Contraseña</label>
				<br>
				<input type="password" name="contraseña" id="contraseña" placeholder="Enter Password">
				<br><br>
				<label class="informacion" for="sexo">Sexo</label>
				<br>
				<select>
					<option>Hombre</option>
					<option>Mujer</option>
					<option>Otro</option>
				</select>
				<br><br>
				<input type="checkbox" name="datos" id="datos" required> <label for="datos">Recordar mis datos</label>
				<p>Al registrarte aceptas los <a href="#">Términos y Condiciones</a> de nuestra aplicación.</p>
				<input type="reset" value="Cancelar">
				<input type="submit" value="registro">
			</form>
		</div>
	</body>
</html>
